<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet-Tinder</title>
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQspjwtrs1U1WYlM7DKYRMwLW8iNGQN8enZbg&usqp=CAU"
    type="image/icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <header class="card-panel teal lighten-2">
    <div>
      <a href="#" class="brand-logo"><img src="assets/img/logo.png" alt="Adopt"></a>
    </div>
  </header>

  <div class="row">
    <div class="col s4" id="pet-form">
      <div class="form-group">
        <label>Zip</label>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">

        <label>Would you prefer a small, medium, or large dog?</label>
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>

        <label>Age</label>
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Puppy</option>
          <option value="2">Young</option>
          <option value="3">Adult</option>
          <option value="3">Senior</option>
        </select>

        <label>Genered</label>
        <select class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>

        <label>Kid friendly</label>
        <p>
          <label>
            <input name="group1" type="radio" checked />
            <span>Yes</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" type="radio" />
            <span>No</span>
          </label>
        </p>



        <input type="submit" value="Search" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </div>

    <div id="results"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
